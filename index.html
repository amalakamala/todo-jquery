<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do App</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!-- Cabezera -->
	<header>
		<nav>
		    <div class="nav-wrapper">
		    	<a href="#" class="brand-logo center">TO DO APP</a>
		    </div>
		</nav>
	</header>

	<!-- Cabezera -->
	<section class="fondo-section">
		<div class="container">
			<div class="row">
				<div class="col offset-s2 s8">
					<div class="card z-depth-4">
						<div class="input-field card-content">
							<div class="card-content">
								<input placeholder="INGRESE LA TAREA" id="tarea" type="text" class="validate">
							</div>
						</div>	
						<div class="card-content">
							<h6><i class="material-icons">work</i> To Do items </h6>
							<div class="tareas-hacer" id="hacer"></div>
							
						</div>	
						<div class="card-content">
							<hr>
						</div>												
						<div class="card-content">
							<h6><i class="material-icons">done_all</i> Completed Items </h6>
							<div class="tareas hechas" id="hechas"></div>
						</div>		
	        			
        			</div>
        		</div>	
			</div>	
	
		</div>		
	</section>
	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
