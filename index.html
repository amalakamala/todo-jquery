<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do App</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!-- Cabezera -->
	<header>
		<nav>
		    <div class="nav-wrapper">
		    	<a href="#" class="brand-logo left">To Do App</a>
		    </div>
		</nav>
	</header>

	<!-- Cabezera -->
	<section class="fondo-section">
		<div class="container">
			<div class="row">
				<div class="col offset-s2 s8">
					<div class="card ">
						<div class="input-field card-content">
							<div class="card-content">
								<input placeholder="Ingresa la tarea" id="tarea" type="text" class="validate">
							</div>
						</div>	
						<div class="card-content">
							<h6>To Do items </h6>
							<div class="tareas-hacer" id="hacer"></div>
							<hr>
						</div>							
						<div class="card-content">
							<h6>Completed Items </h6>
							<div class="tareas hechas" id="hechas"></div>
						</div>		
	        			
        			</div>
        		</div>	
			</div>	
	





		</div>		
	</section>
	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
